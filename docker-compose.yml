version: '3.8'

services:
  web:
    build: .
    container_name: creation-nl-web
    ports:
      - "3033:80"
    volumes:
      - ./public:/var/www/html
      - ./src:/var/www/src
    environment:
      - PHP_DISPLAY_ERRORS=On
      - PHP_ERROR_REPORTING=E_ALL
    networks:
      - creation-network

  db:
    image: mysql:8.0
    container_name: creation-nl-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: creation_db
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: creation_user
      MYSQL_PASSWORD: creation_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - creation-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: creation-nl-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: creation_user
      PMA_PASSWORD: creation_password
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - creation-network

networks:
  creation-network:
    driver: bridge

volumes:
  db_data:
